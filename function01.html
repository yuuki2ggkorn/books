<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数の宣言・引数</title>
</head>
<body>
<script>
// 挨拶その1
console.log('こんにちは');
console.log('いい天気ですね');

// 挨拶その2
console.log('こんにちは');
console.log('いい天気ですね');

// 初期挨拶関数
function greet(name, str){
    console.log(name+'さんこんにちは'+str)
    console.log('また明日')
}
// 引数つき挨拶関数
greet("大澤", 'あああ')
// 演習: 複数の引数を取得して表示する


</script>
</body>
</html>
