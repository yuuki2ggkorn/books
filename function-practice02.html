<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習</title>
</head>

<body>
    <h1>関数演習2</h1>
    <div id="result">結果が表示されます</div>
    <button id="button">judge()実行</button>
    <script>

        const my = [1, 2, 3] // 選択問題のユーザ解答
        const ans = [2, 1, 3] // 選択問題の解答

        // 正解しているか否かを返す関数 judge() の作成
        const res = []
        function judge(a, b) {
            for(let i=0;i<a.length;i++){
                res.push(a[i]===b[i])
            }
            return res
            //return [a[0]===b[0], a[1]===b[1], a[2]===b[2]];
        }

        // 結果表示
        const result = judge(my, ans);
        console.log(result); // [false, false, true]

        // 書き換え不要: ボタンが押されると結果を表示する
        document.querySelector('#button').addEventListener('click', () => {
            document.querySelector('#result').textContent = result;
        });


    </script>
</body>

</html>
